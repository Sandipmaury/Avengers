    <title>navbar</title>
    <style>
        #navbar {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;

        #navbar>div:first-child {
            width: 10%;
            font-size: 30px;
            margin-left: 30px;

            display: flex;

            color: white;

        }

        div>p {

        }

            color: white;
